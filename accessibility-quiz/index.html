<!DOCTYPE html>
<html lang="en">
<head>
  <title>Accessibility Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="accessibility quiz">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="full name">
        </div>
        <div class="info">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email address">
        </div>
        <div class="info">
          <!-- span with sr-only adds additional info that only sr-readers can see as we hide elements with sr-reader class via css -->
          <label for="dob">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input type="date" id="dob" name="dob">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="html-q1">
            <legend>foo</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input id= "q1-a1" type="radio" name="html-q1" value="true">
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input id= "q1-a2" type="radio" name="html-q1" value="false">
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="html-q2">
            <legend>bar</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input id="q2-a1" type="radio" name="html-q2" value="true">
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input id="q2-a2" type="radio" name="html-q2" value="false">
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="css-q1">foo</label>
          </div>
          <div class="answer">
            <select id="css-q1" name="cssQ1" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="css-q2">Do you have any questions:</label>
          </div>
          <div class="answer">
            <textarea id="css-q2" placeholder="e.g. what's my mothertruckin name?" name="cssExtraQuestions" rows="4" cols="50"></textarea>
          </div>
        </div>
      </section>
      <input type="submit" value="Send">
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>
</html>
