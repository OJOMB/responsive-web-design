<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tribute Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="charset" content="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Oscar Oram</h1>
        <figure id="img-div">
            <img id="image" src="https://cdn.britannica.com/50/136250-050-1673FCF0/Norman-Borlaug-1970.jpg" alt="image of the Dr holding wheat">
            <figcaption id="img-caption">Oscar with his divine creation</figcaption>
        </figure>
        <p id="tribute-info">
            This page is intended as a tribute to the good Doctor Oscar Oram, the inventor of farming.
            Notably the first person to ever pop a 
            <a id="tribute-link" href=https://en.wikipedia.org/wiki/Wheelie target="_blank">wheelie</a> 
            and the fastest man in the world.
        </p>
    </main>
</body>
</html>
